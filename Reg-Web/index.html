<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Aviral Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class = "user signInBox">
            <div class = "imgBox"><img src="img1.jpg"></div>
            <div class = "formBox">
              <form>
                <h2>Sign In</h2>
                <input type="text" name="" placeholder="Enrollment Number">
                <input type="password" name="" placeholder="Password">
                <input type="submit" name="" value="Login">
                <p class = "signup">To create a new acount <a href="#" onclick="toggleForm()">Sign Up</a></p>
              </form>
            </div>
          </div>

            <div class = "user signUpBox">

                <div class = "formBox">
                  <form>
                    <h2>Create an Account</h2>
                    <input type="text" name="" placeholder="Full Name">
                    <input type="text" name="" placeholder="Enrollment Number">
                    <input type="text" name="" placeholder="Email Address">
                    <input type="password" name="" placeholder="Create Password">
                    <input type="password" name="" placeholder="Confirm Password">
                    <input type="submit" name="" value="Sign Up">
                    <p class = "signup">Already ave an account? <a href="#" onclick="toggleForm()">Login</a></p>
                  </form>
                </div>
                  <div class = "imgBox"><img src="img3.jpg"></div>
              </div>
        </div>
    </section>
    <script type="text/javascript">
        function toggleForm(){
          var container = document.querySelector('.container');
          container.classList.toggle('active');
        }
    </script>
  </body>
</html>
